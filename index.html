<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/sch1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="foem.css" />
    <title>VHS</title>
  </head>
  <body>
    <div id="top">
      <img src="./images/sch1.jpg" alt="" height="50px" width="100px" />
    </div>
    <div id="sch">
      <p><center>VIDA'S HIGH SCHOOL</center></p>
    </div>
    <div id="first"></div>

    <div id="second">
      <form>
        <label for="firstName">First Name: </label>
        <input
          type="text"
          placeholder="ENTER FIRST NAME"
          name="firstName"
          id="firstName"
          required
        />
        <br />
        <br />
        <label for="lastName">Last Name: </label>
        <input
          type="text"
          name="lastName"
          placeholder="ENTER LAST NAME"
          id="lastName"
          required
        />
        <br />
        <br />
        <label for="email">Email: </label>
        <input id="email"
          type="email"
          name="email"
          placeholder="ENTER YOUR EMAIL"
          id="email"
          required
        />
        <br />
        <br />
        <label for="gender"
          >Gender <br />
          <input type="radio" name="gender" value="male" /><span>Male</span>
          <br />
          <input type="radio" name="gender" value="female" checked /><span
            >Female</span
          >
        </label>
        <br />
        <br />

        <label for="DOB">Date Of Birth: </label>
        <input type="date" name="DOB" id="DOB" /> <br />
        <br />
        <label for="descripe">Desscription</label> <br />
        <textarea name="descripe" id="descripe" cols="30" rows="10">
BRIEF DESCRIPTION ABOUT WHY YOU WANT TO STUDY HERE</textarea
        >
        <br />
        <br />

        <button>Submit</button>
      </form>
    </div>
    <h5>@David Nwochie 2022</h5>
  </body>
</html>
